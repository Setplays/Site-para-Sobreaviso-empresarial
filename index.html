<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Sobreaviso</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2rem;
            color: #555;
            font-weight: 500;
        }
        /* Onde o nome vai aparecer */
        #responsavel-nome {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff; /* Cor de destaque */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            min-height: 50px; /* Evita que o layout "pule" enquanto carrega */
        }
        /* Mensagem de erro */
        .erro {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de Sobreaviso</h1>
        <h2>Responsável pela semana atual:</h2>
        
        <div id="responsavel-nome">
            Carregando...
        </div>
    </div>

    <script>
        // Esta função roda automaticamente assim que a página termina de carregar
        window.addEventListener('load', () => {
            buscarResponsavelAtual();
        });

        async function buscarResponsavelAtual() {
            // Este é o "alvo" que vamos preencher
            const nomeElemento = document.getElementById('responsavel-nome');
            
            try {
                // 1. Fazer a requisição para o seu backend
                // (O backend deve estar rodando no http://127.0.0.1:5000)
                const response = await fetch('http://127.0.0.1:5000/api/sobreaviso-atual');

                // 2. Verificar se a resposta foi bem-sucedida (ex: 200 OK)
                if (!response.ok) {
                    // Se o backend der um erro (ex: 404, 500)
                    throw new Error(`Erro na API: ${response.statusText}`);
                }

                // 3. Converter a resposta de JSON para um objeto JavaScript
                const dados = await response.json();

                // 4. Verificar se temos um nome
                if (dados && dados.nome) {
                    // Sucesso! Coloca o nome na página
                    nomeElemento.textContent = dados.nome;
                } else {
                    // Se o JSON veio sem o campo "nome"
                    nomeElemento.textContent = 'Nome não encontrado';
                    nomeElemento.classList.add('erro');
                }

            } catch (error) {
                // 5. Lidar com erros (ex: backend desligado, sem internet)
                console.error('Falha ao buscar responsável:', error);
                nomeElemento.textContent = 'Não foi possível conectar ao servidor.';
                nomeElemento.classList.add('erro');
            }
        }
    </script>

</body>
</html>
