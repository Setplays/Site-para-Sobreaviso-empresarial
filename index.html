<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Sobreaviso</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            /* --- MUDANÇAS DA IMAGEM DE FUNDO --- */
            
            background-image: url('Fundo_01-02.jpg'); 
            
            background-size: cover; 
            
            background-position: center; 
            
            background-attachment: fixed; 
            
            /* --- FIM DAS MUDANÇAS --- */
        }
        
        .container {

            background-color: rgba(255, 255, 255, 0.95); /* 95% opaco */
            
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Sombra um pouco mais forte */
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2rem;
            color: #555;
            font-weight: 500;
        }
        #responsavel-nome {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
            padding: 20px 20px 10px 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            min-height: 50px; 
        }
        
        #responsavel-telefone {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
            padding: 5px 20px 20px 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            margin-top: -8px; 
        }

        .erro {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Controle de Sobreaviso</h1>
        <h2>Responsável pela semana atual:</h2>
        
        <div id="responsavel-nome">
            Carregando...
        </div>
        
        <div id="responsavel-telefone"></div>
    </div>

    <script>

        const API_BASE_URL = 'http://' + window.location.hostname + ':5000';

        window.addEventListener('load', () => {
            buscarResponsavelAtual();
        });

        async function buscarResponsavelAtual() {
            const nomeElemento = document.getElementById('responsavel-nome');
            const telefoneElemento = document.getElementById('responsavel-telefone');
            
            try {
                // MUDANÇA: Usando a variável dinâmica
                const response = await fetch(`${API_BASE_URL}/api/sobreaviso-atual`);

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }

                const dados = await response.json();

                if (dados && dados.nome) {
                    nomeElemento.textContent = dados.nome;
                    if (dados.telefone) {
                        telefoneElemento.textContent = dados.telefone;
                    } else {
                        telefoneElemento.textContent = "Telefone não cadastrado";
                    }
                } else {
                    nomeElemento.textContent = 'Nome não encontrado';
                    nomeElemento.classList.add('erro');
                }
            } catch (error) {
                console.error('Falha ao buscar responsável:', error);
                nomeElemento.textContent = 'Não foi possível conectar ao servidor.';
                telefoneElemento.textContent = '';
                nomeElemento.classList.add('erro');
            }
        }
    </script>

</body>
</html>
